/* Sad messages */

  "https://media.giphy.com/media/1rNWx6qT3R9Tq6/giphy.gif"

let msgIndex = 0;
let yesScale = 1;

/* NO button escape */
function escapeNo() {
    fakeNo.style.display = "block";
    teddy.style.display = "block";

    teddy.src = teddyImages[msgIndex];

        teddy.style.display = "none";
    }, 1200);

    noBtn.style.transform = `translate(${Math.random()*300-150}px,${Math.random()*300-150}px)`;
}

noBtn.addEventListener("mouseenter", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);
noBtn.onclick = e => e.preventDefault();

/* YES click */
yesBtn.onclick = () => {

/* Typing Effect */
const text = "Girlfriend.exe successfully installed ğŸ’˜";

function typeText() {
    typingDiv.textContent = "";

        i++;
        if (i >= text.length) clearInterval(interval);

/* Graffiti */
function graffiti() {
    const words = ["LOVE", "XOXO", "ğŸ’–", "FOREVER", "MINE", "ğŸ˜˜"];

        g.style.left = Math.random()*100 + "%";
        g.style.top = Math.random()*100 + "%";
        g.style.color = `hsl(${Math.random()*360},100%,60%)`;
        g.style.transform = `rotate(${Math.random()*60-30}deg)`;
        document.body.appendChild(g);
    }
}

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

function startFireworks() {
    setInterval(() => {
        const x = Math.random()*canvas.width;
        const y = Math.random()*canvas.height;
        for (let i = 0; i < 50; i++) {
            ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
            ctx.beginPath();
            ctx.arc(x + Math.random()*80-40, y + Math.random()*80-40, 3, 0, Math.PI*2);
            ctx.fill();
        }
        setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),200);
    }, 400);
}
