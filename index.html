    body {

        background: #ffeff5;

    }

    button {

        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yes {
        background: #ff005d;
        color: white;
    }

    #no {
        background: #555;
        color: white;
        position: relative;
    }

    /* Result screen */
    .result {
        display: none;
        position: absolute;
        inset: 0;
        background: #000;
        color: #fff;
        z-index: 5;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
    }

    .result h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #ff2f92;
    }

    .result img {
        width: 200px;
        max-width: 80%;
        margin-bottom: 20px;
    }

    .graffiti {
        position: absolute;
        font-size: 2rem;
        opacity: 0.8;
        animation: spin 4s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
