<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial Black', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* Floating hearts */
.hearts span {
    position: absolute;
    font-size: 26px;
    animation: float 7s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(110vh) scale(1); }
    100% { transform: translateY(-10vh) scale(1.6); }
}

.container {
    z-index: 3;
    padding: 20px;
}

h1 {
    font-size: 2.3rem;
    color: #ff005d;
    margin-bottom: 30px;
    font-weight: 900;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 15px 32px;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
}

#yes {
    background: #ff005d;
    color: white;
}

#no {
    background: #333;
    color: white;
    position: relative;
}

/* Fake NO message */
#fakeNo {
    position: absolute;
    top: 15%;
    width: 100%;
    font-size: 1.8rem;
    color: red;
    display: none;
    z-index: 4;
}

/* Result Screen */
.result {
    display: none;
    position: absolute;
    inset: 0;
    background: black;
    color: white;
    z-index: 10;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.result h2 {
    font-size: 2.6rem;
    margin-bottom: 20px;
    color: #ff2f92;
}

.result img {
    width: 220px;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); }
    to { transform: translateY(110vh) rotate(360deg); }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: scale(15);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4b5c3d2f99.mp3" type="audio/mpeg">

<div id="fakeNo">ğŸ˜³ OOPSâ€¦ YOU CANâ€™T SAY NO</div>

<div class="container">
    <h1>SANIYA, WILL YOU BE MY VALENTINE?</h1>
    <div class="buttons">
        <button id="yes">YES ğŸ’˜</button>

<div class="result" id="result">

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const fakeNo = document.getElementById("fakeNo");
const result = document.getElementById("result");
const music = document.getElementById("music");

// Fake NO + escape
function escapeNo() {
    fakeNo.style.display = "block";
    setTimeout(() => fakeNo.style.display = "none", 800);

    const x = Math.random() * 250 - 125;
    const y = Math.random() * 250 - 125;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);
noBtn.addEventListener("click", e => e.preventDefault());

// YES clicked
yesBtn.addEventListener("click", () => {
    music.play();
    result.style.display = "flex";
    confetti();
    fireworks();
});

// Confetti generator
function confetti() {
    for (let i = 0; i < 60; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "%";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration = Math.random()*2 + 2 + "s";
        document.body.appendChild(c);
    }
}

// Fireworks generator
function fireworks() {
    setInterval(() => {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = Math.random() * 100 + "%";
        f.style.top = Math.random() * 100 + "%";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1000);
    }, 300);
}
</script>
